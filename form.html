<html>

<body>
    <div class="row">
        <div class="col-sm-12 col-med-10">
            <fieldset>
                <legend>Tip Calculator</legend>
                <form data-update-target="results" class="form-horizontal grey-box darker clearfix" id=calculator-form
                    action="form.html" accept-charset="UTF-8" , data-remote="true" method="post">
                    <div class="form-group">
                        <label for="totalBill" class="col-xs-12 col-sm-3">Total Bill:</label>
                        <div class="input-group col-xs-12 col-sm-9">
                            <span class="input-group-addon">$</span>
                            <input type="text" min="1" id="totalBill" name="totalBill" value="" placeholder="12345.67"
                                onkeypress="charcheck(event)">
                        </div>
                    </div>
                    <div class="bigtext">
                        <label>Tip %</label>
                        <input type="number" min="1" id="tipPercent" class="bigtext inlong inpct" value="">
                            <!-- onkeypress="charcheck(event)" ;> -->
                        <!-- <div id="totalBill" class="bigtext inlog indollar"></div> -->
                    </div>
                    <div class="bigtext">
                        <label>Number of Guests</label>
                        <input type="number" min="0" id="numOfGuests" class="bigtext inlong" value="">
                            <!-- onkeypress="charcheck(event);"> -->
                        <!-- <div id="totalBill" class="bigtext inlog indollar"></div> -->
                    </div>
                    <div class="bigtext">
                        <button onclick="calculate()">Calculate</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</body>

</html>
