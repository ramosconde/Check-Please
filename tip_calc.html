    <table cellpadding="3" cellspacing="1">
        <tr>
            <td class="verybigtext">The Total Tip is:</td>
            <td align="right" class="verybigtext"></td>
        </tr>
        <tr>
            <td class="verybigtext">Tip Per Person: is</td>
            <td align="right" class="verybigtext"></td>
        </tr>
        <tr>
            <td class="verybigtext">Total Per Person is:</td>
            <td align="right" class="verybigtext"></td>

        <tr>
            <td class="verybigtext">The Total Bill is:</td>
            <td align="right" class="verybigtext"></td>

    <h3 id="result"></h3>

    <!-- <h2 class="h2result">Result</h2> -->
    


    <table class="panel"  align="center">
        <tr>
            <td class="bigtext">Total</td>
            <td align="right">
                <input type="text" min="1" id="totalBill" class="bigtext inlong indollar" value="" placeholder="12345.67" onkeyup="charcheck(event)";>
            </td>
            <!-- //non breaking space -->
			<td>&nbsp;</td> 
        </tr>
        <tr>
            <td class="bigtext">Tip %</td>
            <td align="right">
                <input type="number" min="1" id="tipPercent" class="bigtext inlong inpct" value="" onkeyup="charcheck(event)";>
                 <!-- onkeypress="charcheck(event);"> -->
            </td>

        </tr>
        <tr>
            <td class="bigtext">Number of People</td>
            <td align="right">
                <input type="number" min="1" id="numOfGuests" class="bigtext inlong" value="" onkeyup="charcheck(event);">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <!-- <input type="button" onclick="calculate();" value="Calculate"> -->
                <button id="#btn">Calculate</button>

            </td>
        </tr>

    </table>
